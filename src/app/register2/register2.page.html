<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister2()">กลับ</ion-button>
    <ion-title>สมัครสมาชิกช่าง</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <!-- <form #form="ngForm" (ngSubmit)="register(form)" method="post"> -->
      <img class="block" [src]="base64Image"/>
     <button ion-button round ion-button id="divbutton1" class="text-bold" (click)="takeGallery()">
      <ion-label>Upload Image</ion-label>
     </button>
  <form class="form" [formGroup]="form"  (ngSubmit)="tryRegister2(form.value)">

   
    <ion-item>
        <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">ชื่อ - สกุล</ion-label>
      <ion-input type="text" formControlName="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">เลขบัตรประชาชน</ion-label>
      <ion-input type="text" formControlName="idCard"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">วัน/เดือน/ปีเกิด</ion-label>
      <ion-input type="text" formControlName="birthDay"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" formControlName="tel"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button (click)="takeGallery()">อัปโหลดรูปใบรับรองวิชาชีพ</ion-button>
    </ion-item>
    
  
    <ion-button  class="submit-btn" color="warning"  type="submit"  [disabled]="!form.valid">สมัครสมาชิก</ion-button>
    <!-- <ion-button type="submit" expand="full" color="warning">Register</ion-button> -->
  </form>
    <!-- <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button> -->
</ion-content>
