<ion-header>
    <ion-toolbar>
        <ion-button color="light" (click)="dismissHome()">กลับ</ion-button>
        <ion-title>รับงาน</ion-title>
       
        <ion-buttons slot="end">
            <ion-button color="dark" (click)="dismissProfilerepairman()">
              <ion-icon slot="icon-only" slot="end" name="person"></ion-icon>
            </ion-button>
          </ion-buttons>
  
  
    </ion-toolbar>
  
  
  </ion-header>

<ion-content>

    <ion-avatar slot="start">

      </ion-avatar>
    <ion-list>
      <ion-item *ngFor ="let dataRepairinvoiced of userDoc" (click)="sendData(dataRepairinvoiced)">
          <ion-card id="card">
              <ion-grid id="grid"> 
                <ion-row>
                  <ion-col size="4">
                      <img id="imgUser" src="assets/img/faceimg.jpg">
                  </ion-col>
                  <ion-col size="8">
                      <ion-row >
                          <ion-col>
                              ชื่อ : {{dataRepairinvoiced.fName}}
                            </ion-col>
                        </ion-row>
                      <ion-row>
                          <ion-col>
                              ทะเบียนรถ : {{dataRepairinvoiced.repairinvoiced.licenseplate}}
                            </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col>
                              อากาศเสีย : {{dataRepairinvoiced.repairinvoiced.badcondition}}
                            </ion-col>
                      </ion-row>
                     <ion-row>
                        <ion-col>
                            เบอร์โทร : {{dataRepairinvoiced.tel}}
                          </ion-col>
                     </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </ion-card>
      </ion-item>
</ion-list>

  
</ion-content>
