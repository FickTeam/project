<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissRegister()">กลับ</ion-button>
    <ion-title>สมัครสมาชิกลูกค้า</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <!-- <form #form="ngForm" (ngSubmit)="register(form)" method="post"> -->
     
     

     <!-- <img class="block" [src]="base64Image"/>
     <button ion-button round ion-button id="divbutton1" class="text-bold" (click)="takeGallery()">
      <ion-label>Upload Image</ion-label>
     </button> -->

  <form class="form" [formGroup]="form"  (ngSubmit)="tryRegister(form.value)">
      <ion-item>
          <ion-input type="text" placeholder="กรอกรายละเอียดลงที่นี่..." formControlName="imageProfile"></ion-input> 
         </ion-item>
       
    <ion-item>
        <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">ชื่อ - สกุล</ion-label>
      <ion-input type="text" formControlName="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">เลขบัตรประชาชน</ion-label>
      <ion-input type="text" formControlName="idCard"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">วัน/เดือน/ปีเกิด</ion-label>
      <ion-input type="text" formControlName="birthDay"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">เพศ</ion-label>
      <ion-input type="text" formControlName="sex"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">MMMM/DD/YYYY</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2020-12-09" formControlName="bDay"></ion-datetime>
    </ion-item> -->
<!-- 
    <ion-item>
      <ion-label>MMMM DD YY</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Select Date"><ion-input type="text" formControlName="bDay"></ion-input></ion-datetime>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" formControlName="tel"></ion-input>
    </ion-item>
    
        
    <ion-button  class="submit-btn" color="warning" type="submit"  [disabled]="!form.valid">สมัครสมาชิก</ion-button>
    <!-- <ion-button type="submit" expand="full" color="warning">Register</ion-button> -->
  </form>

</ion-content>
